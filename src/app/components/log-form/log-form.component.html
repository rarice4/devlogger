<div class="card card-body mb-3">
  <form (ngSubmit) = "onSubmit();">
    <div class="form-group">
      <input name="text" type="text" [(ngModel)] = "text"
      class="form-control" placeholder="Add a log ...">
    </div>
    <input type="submit" name="" value="Add Log" class="btn btn-light" [disabled]="!this.text">
    <button type="button" class="btn btn-warning" (click)="clearState();" [hidden]=!this.text>Clear</button>
  </form>
</div>
